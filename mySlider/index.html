<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<style>
			.slider-wrapper ul{display:-webkit-flex;display:flex;}
			.slider-wrapper li{flex:1;}
		</style>
		<script src="js/jquery-1.8.3.js"></script>
		<!--<script src="js/zepto.js"></script>-->
		<script src="js/slider.js"></script>
	</head>
	<body>
		<div class="height-wrapper" style="margin:0 20px;border:2px solid black;">
			<div class="slider-wrapper">
				<ul>
					<li><img src="imgs/1.jpg"/></li>
					<li><img src="imgs/2.jpg"/></li>
					<li><img src="imgs/3.jpg"/></li>
					<li><img src="imgs/4.jpg"/></li>
					<li><img src="imgs/5.jpg"/></li>
					<li><img src="imgs/6.jpg"/></li>
				</ul>
			</div>
		</div>
		<script>
			new Slider({
				dependWidthSelector:'.height-wrapper',
				selector:'.slider-wrapper',
				loop:true,
				autoPlay:true,
				interval:3000,
				height:240
			});
		</script>
	</body>
</html>
